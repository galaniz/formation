name: Lint Test

on:
  pull_request:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Install PNPM
      - name: Install PNPM
        uses: pnpm/action-setup@v4

      # Set up Node.js for PNPM
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'

      # Install PNPM dependencies
      - name: Install PNPM dependencies
        run: pnpm install --frozen-lockfile

      # Install Playwright
      - name: Install Playwright
        run: pnpm exec playwright install --with-deps

      # Lint TS and SCSS files
      - name: Lint files (TS and SCSS)
        run: pnpm lint

      # Test TS files
      - name: Test files (TS)
        run: pnpm test
